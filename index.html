<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .valid {
      color: green;
      font-size: 18px;
    }
    .invalid {
      color: red;
      font-size: 18px;
    }
    button, input[type="text"] {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    input[type="text"] {
      border: 1px solid #ccc;
      width: 80%;
    }
    .btn {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Certificate Verification</h2>

    <div id="result">Checking certificate ID...</div>

    <div id="manual-entry" style="margin-top: 30px;">
      <p><strong>Don't see your certificate?</strong><br>
      You can manually verify using the Certificate ID printed on the physical certificate.</p>

      <input type="text" id="manualId" placeholder="Enter Certificate ID (e.g., ICEM2025LIB001)">
      <br>
      <button class="btn" onclick="verifyManual()">Verify</button>
    </div>

    <button onclick="downloadPDF()">‚¨áÔ∏è Download Certificate (PDF)</button>
  </div>

  <script>
    const certificates = {
      "ICEM2025LIB001": {
        name: "NAWALE GAURAV RAJU",
        college: "Indira College of Engineering and Management, Pune",
        branch: "Computer Engineering",
        prn: "15251",
        date: "10-Apr-2025",
        title: "Certificate of Appreciation",
        issued_by: "Prof. ABC, Head Librarian",
        achievement: "Outstanding engagement with library resources and promotion of knowledge culture."
      },
      "ICEM2025LIB002": {
        name: "SAKSHI SHINDE",
        college: "Indira College of Engineering and Management, Pune",
        branch: "Information Technology",
        prn: "15252",
        date: "10-Apr-2025",
        title: "Certificate of Appreciation",
        issued_by: "Prof. ABC, Head Librarian",
        achievement: "Exceptional commitment to library resource utilization and academic involvement."
      }
    };

    let certId;
    const params = new URLSearchParams(window.location.search);
    const urlId = params.get("id");
    const result = document.getElementById("result");

    function displayResult(id) {
      const cert = certificates[id];
      if (cert) {
        result.innerHTML = `
          <div class="valid">
            ‚úÖ Certificate is <strong>VALID</strong><br><br>
            üìå <strong>Name:</strong> ${cert.name}<br>
            üè´ <strong>College:</strong> ${cert.college}<br>
            üßë‚Äçüíª <strong>Branch:</strong> ${cert.branch}<br>
            üÜî <strong>PRN:</strong> ${cert.prn}<br>
            üóìÔ∏è <strong>Date:</strong> ${cert.date}<br>
            üìÑ <strong>Title:</strong> ${cert.title}<br>
            üìù <strong>Achievement:</strong> ${cert.achievement}<br>
            üñäÔ∏è <strong>Issued By:</strong> ${cert.issued_by}<br>
            üîí <strong>Certificate ID:</strong> ${id}
          </div>
        `;
        certId = id;
      } else {
        result.innerHTML = `
          <div class="invalid">‚ùå Certificate Not Found<br><br>
          Please ensure the Certificate ID matches the one printed on your certificate.<br>
          Example ID: <strong>ICEM2025LIB001</strong></div>
        `;
        certId = null;
      }
    }

    function verifyManual() {
      const manualInput = document.getElementById("manualId").value.trim();
      if (manualInput) {
        displayResult(manualInput);
      }
    }

    if (urlId) {
      displayResult(urlId);
    } else {
      result.innerHTML = `
        <p>Please enter your <strong>Certificate ID</strong> found on the bottom right of your printed certificate or in the digital copy link.</p>
      `;
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function downloadPDF() {
      if (!certId || !certificates[certId]) {
        alert("Please verify a valid certificate before downloading.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const cert = certificates[certId];

      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("Shree Chanakya Education Society's", 20, 20);
      doc.text("Indira College of Engineering and Management, Pune", 20, 30);
      doc.setFontSize(22);
      doc.text(cert.title, 20, 50);

      doc.setFontSize(14);
      doc.text(`This certificate is awarded to: ${cert.name}`, 20, 70);
      doc.text(`Branch: ${cert.branch}`, 20, 80);
      doc.text(`PRN: ${cert.prn}`, 20, 90);
      doc.text(`College: ${cert.college}`, 20, 100);
      doc.text(`Date: ${cert.date}`, 20, 110);
      doc.text(`Issued By: ${cert.issued_by}`, 20, 120);
      doc.text(`Achievement:`, 20, 135);
      doc.text(cert.achievement, 20, 145, { maxWidth: 170 });
      doc.text(`Certificate ID: ${certId}`, 20, 160);

      doc.save(`${cert.name.replace(/ /g, '_')}_certificate.pdf`);
    }
  </script>
</body>
</html>
